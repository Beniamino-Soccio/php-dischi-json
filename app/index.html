<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header class="d-flex align-items-center">
        <div class="container">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="spotify-logo">

        </div>
    </header>
    <main id="app" class="container">
        <div class="row justify-content-between">
            <div class="card m-5 p-3" style="width: 18rem;" v-for="(disco, index) in dischiList" key="index">
                <img :src="disco.poster" class="card-img-top" :alt="disco.title">
                <div class="card-body pb-0">
                    <h5 class="text-white text-center fw-bold">{{disco.title}}</h5>
                    <p class="text-white text-center mb-2 autore">{{disco.author}}</p>
                    <p class="text-white text-center mb-0 fw-bold">{{disco.year}}</p>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
